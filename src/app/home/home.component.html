<div class ="body">
    <div class="main-contanier">
        <div class = "container" (click)="inputSelected=false">
            <div><button class ="cancelButton"><div class="cross">X</div></button></div>
            <div class="twitter-logo"><img class = "logo" src="../../assets/images/White_logo.png"></div>
        </div>
        <div class="login-text" (click)="inputSelected=false">
            <span>Sign in to Twitter</span>
        </div>
        <div class = "container2" *ngIf="!inputSelected">
            <label class="padding">
                <div class = "label" (click)="inputSelected=true">
                    <span class="span">Phone, email, or username</span>
                    <input type="text" class = "input-text"/>
                </div>
            </label>
        </div>
        <div class = "container2-b" *ngIf="inputSelected">
            <label class="padding">
                <div class = "label-b">
                    <span class="span-b">Phone, email, or username</span>
                    <input type="text" class = "input-text-b" [(ngModel)]="login"/>
                </div>
            </label>
        </div>
        <div class="next-button" (click)="next()">
            <div>
                <span class="next-text">Next</span>
            </div>
        </div><br/>
        <div class="success" *ngIf="successLogin">
            <span>User logged in successfully with credentials {{user.email}}</span>
        </div>
        <div class="error" *ngIf="errorMessage">
            <span>Login User failed</span>
        </div>
        <div class="signup">
            <span class="prefix">Don't have an account? </span><span class="postfix" [routerLink]='["/signup"]'>Sign up</span>
        </div>
        <br/><br/>
    </div>
</div>
