<div class ="body">
    <div class="main-contanier">
        <div class = "container">
            <button matSuffix mat-mini-fab aria-label="Clear" class="cancelButton">
                <mat-icon>clear</mat-icon>
            </button>
            <div class="twitter-logo"><img class = "logo" src="../../assets/images/White_logo.png"></div>
        </div>
        <div class="login-text">
            <span>Sign in to Twitter</span>
        </div>

        <div>
            <mat-form-field appearance="outline" class="input">
                <mat-label>Phone, email, or username</mat-label>
                <input matInput type="text" [(ngModel)]="login">
                <button *ngIf="login" matSuffix mat-icon-button aria-label="Clear" (click)="login=''">
                <mat-icon>clear</mat-icon>
                </button>
            </mat-form-field>
        </div>
        
        <div class="next-button" (click)="next()">
            <div>
                <span class="next-text">Next</span>
            </div>
        </div><br/>
        <div class="success" *ngIf="successLogin">
            <span>User logged in successfully with credentials {{user.email}}</span>
        </div>
        <div class="error" *ngIf="errorMessage">
            <span>Login User failed</span>
        </div>
        <div class="signup">
            <span class="prefix">Don't have an account? </span><span class="postfix" [routerLink]='["/signup"]'>Sign up</span>
        </div>
        <br/><br/>
    </div>
</div>
